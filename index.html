<!DOCTYPE html>
<html>
  <head>
    <title>Interest Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Interest Calculator</h1>
    <label for="apr">Annual Percentage Rate (APR):</label>
    <input type="number" id="apr" step="0.01" placeholder="Enter APR" />
    <label for="amount">Amount:</label>
    <input
      type="number"
      id="amount"
      step="0.01"
      placeholder="Enter the amount"
    />
    <button onclick="calculateInterest()">Calculate Interest</button>

    <div id="resultSection">
      <h2>Interest Earned:</h2>
      <p>Over a day: <span id="dayInterest"></span></p>
      <p>Over a week: <span id="weekInterest"></span></p>
      <p>Over a month: <span id="monthInterest"></span></p>
      <p>Over a year: <span id="yearInterest"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
